<!DOCTYPE html>
<html>
  <head>
    <title>Hennipen County Parcel Animations</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

  </head>
  <body ng-app="hpnGeoCode">
    <div id="hpn-parcel" ng-controller="hpnGeoCtrl">
      <div id="categories">
      </div>
      <div id="parcel-info">
        <button ng-click="animate()">Play</button>
        <input type="range" min="0" max="1" step=".005" ng-model="mapTime" /><br>
        <select ng-init="parcelKey = 'EMV_TOTAL'" ng-model="parcelKey">
          <option value="EMV_LAND">Land Estimated Value</option>
          <option value="EMV_BLDG">Buildings Estimated Value</option>
          <option value="EMV_TOTAL">Total Estimated Value</option>
          <option value="TAX_CAPAC">Tax Capacity</option>
          <option value="TOTAL_TAX">Total Tax</option>
        </select><br>
        <div ng-repeat="(parcelKey, parcelProp) in curParcelProps">
          <div ng-if="parcelProp"> {{ parcelKey }}: {{ parcelProp }} </div>
        </div>
        <button ng-click="logMap()">Log Map</button><br>
      </div>
      <div id="map"></div>
    </div>
    <script src="dist/app-dist.js"></script>
  </body>
</html>
